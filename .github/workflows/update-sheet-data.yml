name: Update Sheet Data

on:
  schedule:
    - cron: "0 * * * *" # Runs at the start of every hour
  workflow_dispatch: # Allows manual triggering
  push:
    branches:
      - dev # This will run the action when you push to the dev branch

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: dev # This ensures we're working with the dev branch
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm install
      - name: Run update script
        run: node updateSheetData.js
      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add products.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update products data" && git push)
